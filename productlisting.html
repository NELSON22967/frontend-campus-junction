<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Product</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family: 'Roboto', sans-serif; }
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg,#667eea,#764ba2); padding: 10px; }

    form { 
      background: #fff; padding: 20px 25px; border-radius: 12px; width: 100%; max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 { text-align: center; margin-bottom: 20px; color: #333; font-size: 1.5rem; }

    input, textarea { 
      width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; 
      border: 1px solid #ccc; transition: border-color 0.3s; 
    }
    input:focus, textarea:focus { border-color: #667eea; outline: none; }

    textarea { resize: vertical; min-height: 80px; }

    button { 
      width: 100%; padding: 12px; margin-top: 15px; border: none; 
      border-radius: 8px; background: #667eea; color: #fff; font-weight: 500; 
      cursor: pointer; transition: background 0.3s; display: flex; justify-content: center; align-items: center;
      position: relative;
    }
    button:hover { background: #5a67d8; }

    .spinner {
      display: none;
      width: 20px; height: 20px;
      border: 3px solid #fff;
      border-top: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 30px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s, visibility 0.5s;
    }
    .toast.show { visibility: visible; opacity: 1; }
  </style>
</head>
<body>
  <form id="productForm">
    <h2>Upload Product</h2>
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="number" id="price" placeholder="Price (e.g. 500)" required />
    <textarea id="description" placeholder="Description"></textarea>
    <button type="submit">
      Upload
      <div class="spinner"></div>
    </button>
  </form>

  <div id="toast" class="toast"></div>

  <script>
    const form = document.getElementById('productForm');
    const button = form.querySelector('button');
    const spinner = form.querySelector('.spinner');
    const toast = document.getElementById('toast');

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      spinner.style.display = 'inline-block';
      button.disabled = true;

      const token = localStorage.getItem('token');
      if (!token) {
        showToast('⚠️ You must login first');
        spinner.style.display = 'none';
        button.disabled = false;
        return;
      }

      const data = {
        name: document.getElementById('name').value,
        price: Number(document.getElementById('price').value),
        description: document.getElementById('description').value
      };

      try {
        const res = await fetch('https://campus-junction-2.onrender.com/api/products', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        spinner.style.display = 'none';
        button.disabled = false;

        if (res.ok) {
          showToast('✅ Product uploaded successfully!');
          form.reset();
        } else {
          showToast(result.message || 'Failed to upload product');
        }
      } catch (err) {
        console.error(err);
        spinner.style.display = 'none';
        button.disabled = false;
        showToast('⚠️ Server error');
      }
    });
  </script>
</body>
</html>
