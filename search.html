<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campus Marketplace | Search Products</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
  }

  /* Header */
  header {
    background: #007bff;
    color: white;
    padding: 20px 0;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  header h1 {
    margin: 0;
    font-size: 26px;
    font-weight: 700;
  }

  /* Search bar */
  .search-bar {
    display: flex;
    justify-content: center;
    margin: 20px;
    gap: 10px;
  }

  .search-bar input {
    width: 60%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
  }

  .search-bar button {
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    background: #007bff;
    color: white;
    font-weight: 600;
    cursor: pointer;
  }

  .search-bar button:hover {
    background: #005fcc;
  }

  /* Product cards grid */
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  .card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s;
  }

  .card:hover {
    transform: translateY(-3px);
  }

  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    background: #e0e0e0;
  }

  .card-body {
    padding: 15px;
    flex: 1;
  }

  .card-body h3 {
    margin: 0 0 5px;
    font-size: 18px;
  }

  .price {
    color: #007bff;
    font-weight: bold;
    margin: 8px 0;
  }

  .status {
    font-size: 13px;
    color: gray;
  }

  .actions {
    display: flex;
    gap: 10px;
    padding: 15px;
  }

  .actions button {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
  }

  .cart-btn {
    background: #28a745;
    color: white;
  }

  .contact-btn {
    background: #007bff;
    color: white;
  }

  .actions button:hover {
    opacity: 0.9;
  }

  .empty {
    text-align: center;
    color: gray;
    padding: 40px;
    font-size: 18px;
  }

  /* Footer */
  footer {
    background: #007bff;
    color: white;
    padding: 20px 0;
    text-align: center;
    margin-top: 40px;
  }

  footer p {
    margin: 0;
    font-size: 14px;
  }
</style>
</head>
<body>

<header>
  <h1>Campus Marketplace</h1>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search products, type, or description..." />
  <button id="searchBtn">Search</button>
</div>

<div class="products" id="productList">
  <div class="empty">Loading products...</div>
</div>

<footer>
  <p>&copy; 2026 Campus Marketplace. All rights reserved.</p>
</footer>

<script>
const productList = document.getElementById('productList');
const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');

let cart = JSON.parse(localStorage.getItem('cart')) || [];
let allProducts = [];

// Fetch products from backend
async function loadProducts() {
  try {
    const res = await fetch('http://localhost:5000/api/products');
    allProducts = await res.json();
    renderProducts(allProducts);
  } catch (error) {
    console.error(error);
    productList.innerHTML = '<div class="empty">Failed to load products</div>';
  }
}

// Render products to the page
function renderProducts(products) {
  productList.innerHTML = '';
  if (!products.length) {
    productList.innerHTML = '<div class="empty">No products found</div>';
    return;
  }

  products.forEach(product => {
    const card = document.createElement('div');
    card.className = 'card';
    const imgSrc = product.image ? product.image : 'https://via.placeholder.com/250x180?text=No+Image';
    card.innerHTML = `
      <img src="${imgSrc}" alt="${product.name}">
      <div class="card-body">
        <h3>${product.name}</h3>
        <div class="status">${product.status ? product.status.toUpperCase() : 'AVAILABLE'}</div>
        <p>${product.description}</p>
        <div class="price">Ksh ${product.price.toLocaleString()}</div>
      </div>
      <div class="actions">
        <button class="cart-btn">Add to Cart</button>
        <button class="contact-btn">Contact Seller</button>
      </div>
    `;
    // Cart functionality
    card.querySelector('.cart-btn').onclick = () => {
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('âœ… Added to cart');
    };
    // Contact placeholder
    card.querySelector('.contact-btn').onclick = () => {
      alert('Messaging system coming soon!');
    };

    productList.appendChild(card);
  });
}

// Local search
searchBtn.onclick = () => {
  const query = searchInput.value.trim().toLowerCase();
  const filtered = allProducts.filter(p =>
    p.name.toLowerCase().includes(query) ||
    (p.type && p.type.toLowerCase().includes(query)) ||
    p.description.toLowerCase().includes(query)
  );
  renderProducts(filtered);
};

// Search on enter key
searchInput.addEventListener('keypress', e => {
  if (e.key === 'Enter') searchBtn.click();
});

// Initial load
loadProducts();
</script>

</body>
</html>
