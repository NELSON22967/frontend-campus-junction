<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account View</title>

    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .topbar{
            height: 70px;
            background: rgb(255, 89, 89);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .account-container{
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            text-align: center;
        }

        .profile-pic{
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #ddd;
            overflow: hidden;
            margin: auto;
        }

        .profile-pic img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2{ margin: 15px 0 5px 0; }
        p{ margin: 3px 0; font-size: 15px; }

        .info-box{
            margin-top: 20px;
            text-align: left;
        }

        .info-row{
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }

        .info-label{ font-weight: bold; }

        .stats-box{
            margin-top: 20px;
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .stat{
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .actions{
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }

        button{
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .edit-btn{
            background: rgb(255, 145, 0);
            color: white;
        }

        .edit-btn:hover{
            background: rgb(228, 126, 0);
        }

        .logout-btn{
            background: rgb(255, 60, 60);
            color: white;
        }

        .logout-btn:hover{
            background: rgb(230, 30, 30);
        }
    </style>
</head>

<body>

    <div class="topbar">Account View</div>

    <div class="account-container">

        <div class="profile-pic" id="profilePic">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
        </div>

        <h2 id="username">Loading...</h2>
        <p id="role"></p>

        <div class="info-box">
            <div class="info-row">
                <span class="info-label">Email:</span> <span id="email"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Phone:</span> <span id="phone"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Shop:</span> <span id="shop"></span>
            </div>
        </div>

        <h3 style="margin-top:25px;">Statistics</h3>
        <div class="stats-box">
            <div class="stat">
                <span>Items Uploaded:</span>
                <span id="uploads">0</span>
            </div>

            <div class="stat">
                <span>Items Ordered:</span>
                <span id="orders">0</span>
            </div>

            <div class="stat">
                <span>Items Sold:</span>
                <span id="sold">0</span>
            </div>
        </div>

        <div class="actions">
            <button class="edit-btn">Edit Profile</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

    </div>

    <script>
        // -------------------------------------------
        // (A) FETCH USER DATA FROM BACKEND
        // -------------------------------------------
        async function loadAccount() {
            try {
                // This is the endpoint you will create in PHP / Node.js / Firebase
                // Example: http://localhost/api/getUser.php?userid=1
                const response = await fetch("http://localhost/api/getUser.php?userid=1");

                const data = await response.json();

                // Set user details dynamically
                document.getElementById("username").innerText = data.username;
                document.getElementById("role").innerText = data.role;
                document.getElementById("email").innerText = data.email;
                document.getElementById("phone").innerText = data.phone;
                document.getElementById("shop").innerText = data.shop_name;

                // Stats
                document.getElementById("uploads").innerText = data.uploads;
                document.getElementById("orders").innerText = data.orders;
                document.getElementById("sold").innerText = data.sold;

                // Profile photo if exists
                if(data.profile_pic){
                    document.getElementById("profilePic").innerHTML =
                        `<img src="${data.profile_pic}">`;
                }

            } catch (error) {
                alert("Failed to load account. Check API connection.");
            }
        }

        loadAccount();


        // -------------------------------------------
        // (B) LOGOUT
        // -------------------------------------------
        function logout() {
           
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
