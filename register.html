<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    body { 
      display: flex; justify-content: center; align-items: center; 
      min-height: 100vh; background: linear-gradient(135deg,#667eea,#764ba2); padding: 20px;
    }

    form { 
      background: #fff; padding: 30px; border-radius: 12px; width: 100%; max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2); position: relative;
    }

    h2 { text-align: center; margin-bottom: 20px; color: #333; font-size: 1.8rem; }

    input, select { 
      width: 100%; padding: 14px; margin: 10px 0; border-radius: 8px; 
      border: 1px solid #ccc; transition: border-color 0.3s; font-size: 1rem;
    }

    input:focus, select:focus { border-color: #667eea; outline: none; }

    button { 
      width: 100%; padding: 14px; margin-top: 15px; border: none; 
      border-radius: 8px; background: #667eea; color: #fff; font-weight: 500; 
      cursor: pointer; transition: background 0.3s; display: flex; justify-content: center; align-items: center;
      font-size: 1rem;
    }

    button:hover { background: #5a67d8; }

    .spinner {
      display: none;
      width: 20px; height: 20px;
      border: 3px solid #fff;
      border-top: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }

    p { text-align: center; margin-top: 15px; color: #555; font-size: 0.95rem; }
    a { color: #667eea; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Toast notification */
    .toast {
      visibility: hidden;
      min-width: 200px;
      max-width: 80%;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 30px;
      font-size: 0.95rem;
      opacity: 0;
      transition: opacity 0.5s, visibility 0.5s;
      word-wrap: break-word;
    }
    .toast.show { visibility: visible; opacity: 1; }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      form { padding: 20px; }
      h2 { font-size: 1.5rem; }
      input, select, button { padding: 12px; font-size: 0.95rem; }
      .toast { font-size: 0.9rem; bottom: 20px; }
    }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>Premium Register</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <select id="role">
      <option value="buyer">Buyer</option>
      <option value="seller">Seller</option>
    </select>
    <button type="submit">
      Register
      <div class="spinner"></div>
    </button>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </form>

  <div id="toast" class="toast"></div>

  <script>
    const form = document.getElementById('registerForm');
    const button = form.querySelector('button');
    const spinner = form.querySelector('.spinner');
    const toast = document.getElementById('toast');

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      spinner.style.display = 'inline-block';
      button.disabled = true;

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: document.getElementById('role').value
      };

      try {
        const res = await fetch('https://campus-junction-2.onrender.com/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        spinner.style.display = 'none';
        button.disabled = false;

        if (res.ok) {
          showToast('✅ Registration successful! Redirecting...');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          showToast(result.message || 'Registration failed');
        }
      } catch (err) {
        spinner.style.display = 'none';
        button.disabled = false;
        console.error(err);
        showToast('⚠️ An error occurred');
      }
    });
  </script>
</body>
</html>
