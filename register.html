<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    body { 
      display: flex; justify-content: center; align-items: center; 
      height: 100vh; background: linear-gradient(135deg,#667eea,#764ba2); 
    }

    form { 
      background: #fff; padding: 30px; border-radius: 12px; width: 350px; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.2); position: relative;
    }

    h2 { text-align: center; margin-bottom: 20px; color: #333; }

    input, select { 
      width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; 
      border: 1px solid #ccc; transition: border-color 0.3s;
    }

    input:focus, select:focus { border-color: #667eea; outline: none; }

    button { 
      width: 100%; padding: 12px; margin-top: 15px; border: none; 
      border-radius: 8px; background: #667eea; color: #fff; font-weight: 500; 
      cursor: pointer; transition: background 0.3s; position: relative;
      display: flex; justify-content: center; align-items: center;
    }

    button:hover { background: #5a67d8; }

    /* Spinner inside button */
    .spinner {
      display: none;
      width: 20px; height: 20px;
      border: 3px solid #fff;
      border-top: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }

    p { text-align: center; margin-top: 15px; color: #555; }
    a { color: #667eea; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>Premium Register</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <select id="role">
      <option value="buyer">Buyer</option>
      <option value="seller">Seller</option>
    </select>
    <button type="submit">
      Register
      <div class="spinner"></div>
    </button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </form>

  <script>
    const form = document.getElementById('registerForm');
    const button = form.querySelector('button');
    const spinner = form.querySelector('.spinner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Show spinner and disable button
      spinner.style.display = 'inline-block';
      button.disabled = true;

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: document.getElementById('role').value
      };

      try {
        const res = await fetch('http://localhost:5000/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        spinner.style.display = 'none';
        button.disabled = false;

        if (res.ok) {
          alert('Registration successful!');
          localStorage.setItem('token', result.token);
          window.location.href = 'login.html';
        } else {
          alert(result.message || 'Registration failed');
        }
      } catch (err) {
        spinner.style.display = 'none';
        button.disabled = false;
        console.error(err);
        alert('An error occurred');
      }
    });
  </script>
</body>
</html>
